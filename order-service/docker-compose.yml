services:
  order-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: order-service:latest
    container_name: order-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
    depends_on:
      order-postgres:
        condition: service_healthy
    networks:
      - techbra-network
      - order-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  order-postgres:
    image: postgres:17
    container_name: order-postgres
    environment:
      POSTGRES_DB: techbra_orders
      POSTGRES_USER: techbra_order_admin
      POSTGRES_PASSWORD: $=[1d"91Edzu
    ports:
      - "5435:5432"
    restart: unless-stopped
    networks:
      - order-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techbra_order_admin -d techbra_orders"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_order_data:
    driver: local

networks:
  order-network:
    driver: bridge
  techbra-network:
    external: true
    driver: bridge