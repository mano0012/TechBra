# Bootstrap configuration for Customer Service
# This file is loaded before application.yml and is used for Spring Cloud Config

spring:
  application:
    name: order-service
  
  cloud:
    config:
      uri: http://localhost:8888
      username: ${CONFIG_USERNAME:config-admin}
      password: ${CONFIG_PASSWORD:config-secret}
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# Management endpoints for configuration refresh
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info