# Bootstrap configuration for BFF Service
# This file is loaded before application.yml and is used for Spring Cloud Config

spring:
  application:
    name: bff-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

---
# Config Server configuration - only for non-test profiles
spring:
  config:
    # activate:
    #   on-profile: "!test"
    import: "${CONFIG_IMPORT:configserver:${CONFIG_SERVER_URI:http://localhost:8888}}"
  cloud:
    config:
      enabled: ${CONFIG_ENABLED:true}
      uri: ${CONFIG_SERVER_URI:http://localhost:8888}
      username: ${CONFIG_USERNAME:config-admin}
      password: ${CONFIG_PASSWORD:config-secret}
      fail-fast: ${CONFIG_FAIL_FAST:true}
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
      request-connect-timeout: 5000
      request-read-timeout: 10000

---
# Test profile configuration - disables Config Server
# spring:
#   config:
#     activate:
#       on-profile: "test"
#     import: "optional:file:./"
#   cloud:
#     config:
#       enabled: false
#       fail-fast: false

# Management endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging configuration
logging:
  level:
    org.springframework.cloud.config: DEBUG
    org.springframework.web.client: DEBUG
    com.techbra: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] - %msg%n"