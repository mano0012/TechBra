server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: bff-service
  profiles:
    active: local
  config:
    import: configserver:http://config-admin:config-secret@localhost:8888

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
  endpoint:
    health:
      show-details: always
