server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: bff-service
  config:
    import: optional:configserver:http://config-admin:config-secret@localhost:8888
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
      username: config-admin
      password: config-secret
      fail-fast: false

# Management endpoints
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,refresh
  endpoint:
    health:
      show-details: always
