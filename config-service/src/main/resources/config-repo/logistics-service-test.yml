# Logistics Service - Test Configuration
spring:
  # Database Configuration
  datasource:
    url: jdbc:h2:mem:logistics_test
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
  
  # H2 Console (disabled in test)
  h2:
    console:
      enabled: false

  # Configuração do Kafka (mock para testes)
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: logistics-service-test
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.techbra.logistics.domain.events"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Server Configuration
server:
  port: 0  # Random port for tests

# Management/Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    com.techbra.logistics: DEBUG
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.springframework.kafka: WARN
    org.springframework.test: INFO